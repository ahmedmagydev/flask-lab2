{% extends 'base.html'%}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/mystyle.css') }}">
    <div>

        <h1> All students</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Accepted</th>
    <th scope="col">Show</th>
    <th scope="col">Delete</th>
    </tr>
  </thead>
    <tbody>
        {% for std in students %}
            <tr>
                <td>{{std.id}}</td>
                  <td>{{std.name}}</td>
                  <td>{{std.email}}</td>
                  <td>{{std.accepted}}</td>

                <td><a href="{{url_for('student_info', id=std.id)}}" class="btn btn-info"> Show</a></td>
                <td><a href="{{url_for('student_delete', id=std.id)}}" class="btn btn-danger"> Delete</a></td>

            </tr>
        {% endfor %}

    </tbody>
</table>

    </div>
{% endblock %}
